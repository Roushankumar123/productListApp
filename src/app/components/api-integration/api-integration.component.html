<section class="bg-light">
  <div class="container py-5">
    <div class="row mb-3">
      <div class="col-md-12">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchValue"
          (ngModelChange)="onSearchChange($event)" />
      </div>
    </div>
    <div class="row justify-content-center mb-3" *ngFor="let product of filteredProducts$ | async">
     
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img [src]="product.thumbnail" class="w-100" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <h5>{{ product.title }}</h5>
                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 me-2">
                      <i class="fa fa-star" *ngFor="let star of getStars(product.rating)"></i>
                    </div>
                    <span>{{ product.rating }}</span>
                  </div>
                  <ul class="mt-1 mb-0 text-muted small">
                    <li *ngFor="let tag of product.tags">{{ tag }}</li>
                  </ul>
                  <p class="mt-3 mb-4 mb-md-0">
                    {{ product.description }}
                  </p>
                </div>
                <div class="col-lg-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1">\${{ product.price }}</h4>
                    <span class="text-danger"><s>\${{ (product.price / (1 - product.discountPercentage /
                        100)).toFixed(2)
                        }}</s></span>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary btn-sm" type="button" routerLink="/product/{{product.id}}">Details</button>
                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  </div>
</section>
